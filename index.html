<!DOCTYPE html>
<html>
  <head>
    <title>todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="addForm" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>

    <div class="incomplete-area">
      <p>未完了のTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p>完了したTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
